<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Road System - Admin Dashboard</title>
    
    <!-- Tailwind CSS (Note: Using CDN for development only, use PostCSS plugin for production) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent-green': '#4CAF50',
                        'accent-light': '#81C784',
                        'accent-dark': '#2E7D32',
                        'surface': '#202124',
                        'card': '#303134',
                    },
                    fontFamily: {
                        'sans': ['Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-surface text-gray-200 min-h-screen flex flex-col antialiased">
    <!-- Top Navigation Bar -->
    <nav class="bg-card shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <span class="material-icons text-accent-green">admin_panel_settings</span>
                    <h1 class="text-white font-medium text-xl">Smart Traffic Admin</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center">
                        <span class="traffic-indicator pulse bg-accent-green mr-2 w-3 h-3 rounded-full"></span>
                        <span id="system-status" class="text-sm">System Online</span>
                    </div>
                    <div class="text-sm font-medium" id="current-time">00:00:00</div>
                    <a href="/" class="bg-card hover:bg-gray-700 text-white px-3 py-1 rounded-md text-sm flex items-center">
                        <span class="material-icons text-sm mr-1">dashboard</span>
                        <span>Dashboard</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-6 lg:p-8 flex flex-col gap-8 items-center">
        <!-- Session Control Panel -->
        <section class="w-full max-w-xl bg-card rounded-lg shadow-md p-6 flex flex-col gap-4">
            <h2 class="text-xl font-semibold mb-2">Start New Session</h2>
            <form id="session-form" class="flex flex-col gap-3">
                <div class="flex gap-2">
                    <input id="session-time" type="number" min="1" placeholder="Duration (minutes)" class="flex-1 px-3 py-2 rounded bg-surface text-gray-200 focus:outline-none" required>
                    <input id="session-count" type="number" min="1" placeholder="Count" class="flex-1 px-3 py-2 rounded bg-surface text-gray-200 focus:outline-none" required>
                </div>
                <div class="flex gap-2">
                    <button type="submit" id="start-session-btn" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded transition">Start Session</button>
                    <button type="button" id="stop-session-btn" class="flex-1 bg-red-600 hover:bg-red-700 text-white py-2 rounded transition hidden">Stop Session</button>
                </div>
            </form>
            <div id="session-status" class="text-sm text-gray-400"></div>
        </section>
        <!-- Live Video & Stats -->
        <section id="live-section" class="w-full max-w-2xl bg-card rounded-lg shadow-md p-4 flex flex-col gap-4 hidden">
            <h3 class="text-lg font-medium">Live Session</h3>
            <div class="flex flex-col md:flex-row gap-4 items-start">
                <canvas id="camera-canvas" class="bg-black rounded w-full md:w-2/3 aspect-video"></canvas>
                <div class="flex-1">
                    <div id="detection-stats" class="text-sm"></div>
                </div>
            </div>
        </section>
        <!-- Session History -->
        <section class="w-full max-w-2xl bg-card rounded-lg shadow-md p-4 flex flex-col gap-4">
            <h3 class="text-lg font-medium">Session History</h3>
            <div id="sessions-list" class="flex flex-col gap-2"></div>
            <div id="session-data" class="mt-4"></div>
        </section>
    </main>
    
    <!-- Include our modular JavaScript -->
    <script type="module" src="../public/js/admin.js"></script>
</body>
</html>
