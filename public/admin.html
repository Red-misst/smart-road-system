<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Road System - Admin Dashboard</title>
    
    <!-- Tailwind CSS (Note: Using CDN for development only, use PostCSS plugin for production) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent-green': '#4CAF50',
                        'accent-light': '#81C784',
                        'accent-dark': '#2E7D32',
                        'surface': '#202124',
                        'card': '#303134',
                    },
                    fontFamily: {
                        'sans': ['Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for traffic simulation */
        .intersection-container {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #3c3c3c;
            overflow: hidden;
        }
        
        /* Main horizontal road that connects both intersections */
        .main-road {
            position: absolute;
            height: 80px;
            width: 100%;
            background-color: #1a1a1a;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Center yellow line for left-side driving */
        .main-road-centerline {
            position: absolute;
            height: 4px;
            width: 100%;
            background-color: #ffcc00;
            top: calc(50% + 2px);
            transform: translateY(-50%);
        }
        
        /* White dashed line for lane marking */
        .main-road-lanemarking {
            position: absolute;
            height: 3px;
            width: 100%;
            top: calc(50% - 20px);
            background-image: linear-gradient(to right, #ffffff 50%, transparent 50%);
            background-size: 20px 100%;
        }
        
        /* Additional dashed line for opposite direction */
        .main-road-lanemarking-bottom {
            position: absolute;
            height: 3px;
            width: 100%;
            top: calc(50% + 24px);
            background-image: linear-gradient(to right, #ffffff 50%, transparent 50%);
            background-size: 20px 100%;
        }
        
        /* Intersection area */
        .intersection {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #1a1a1a;
        }
        
        /* First intersection positioned on the left side */
        .intersection-1 {
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
        }
        
        /* Second intersection positioned on the right side */
        .intersection-2 {
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%);
        }
        
        /* Vertical crossing roads */
        .cross-road {
            position: absolute;
            width: 80px;
            height: 100%; /* Changed from 200px to 100% to span the full height */
            background-color: #1a1a1a;
        }
        
        .cross-road-1 {
            top: 0; /* Changed from 50% to 0 to start from the top */
            left: 25%;
            transform: translateX(-50%); /* Removed translateY to avoid vertical centering */
        }
        
        .cross-road-2 {
            top: 0; /* Changed from 50% to 0 to start from the top */
            left: 75%;
            transform: translateX(-50%); /* Removed translateY to avoid vertical centering */
        }
        
        /* Center line for vertical roads (left-side driving) */
        .cross-road-centerline {
            position: absolute;
            width: 4px;
            height: 100%;
            background-color: #ffcc00;
            left: calc(50% - 2px);
        }
        
        /* Lane marking for vertical roads */
        .cross-road-lanemarking {
            position: absolute;
            width: 3px;
            height: 100%;
            left: calc(50% + 20px);
            background-image: linear-gradient(to bottom, #ffffff 50%, transparent 50%);
            background-size: 100% 20px;
        }
        
        /* Additional lane marking for opposite direction */
        .cross-road-lanemarking-right {
            position: absolute;
            width: 3px;
            height: 100%;
            left: calc(50% - 24px);
            background-image: linear-gradient(to bottom, #ffffff 50%, transparent 50%);
            background-size: 100% 20px;
        }
        
        /* Traffic light styles - revised for lane alignment */
        .traffic-light {
            position: absolute;
            width: 8px;
            height: 24px;
            background-color: #333;
            border-radius: 2px;
            z-index: 10;
        }
        
        /* Traffic light horizontal variant (for north/south directions) */
        .traffic-light-horizontal {
            width: 24px;
            height: 8px;
        }
        
        /* Adjust light positioning for horizontal lights */
        .traffic-light-horizontal .light {
            left: auto;
            top: 1px;
            width: 6px;
            height: 6px;
        }
        
        .traffic-light-horizontal .red-light {
            left: 2px;
        }
        
        .traffic-light-horizontal .yellow-light {
            left: 10px;
        }
        
        .traffic-light-horizontal .green-light {
            left: 18px;
        }
        
        /* Traffic lights for Intersection 1 - positioned by lanes */
        /* North direction - horizontal orientation */
        .tl-1-n {
            top: calc(50% - 54px);
            left: calc(25% + 10px); /* Aligned with the yellow centerline */
            transform: rotate(0deg); /* Horizontal */
        }
        
        /* South direction - horizontal orientation */
        .tl-1-s {
            top: calc(50% + 46px);
            left: calc(25% - 35px); /* Aligned with the left lane */
            transform: rotate(0deg); /* Horizontal */
        }
        
        /* East direction - vertical orientation */
        .tl-1-e {
            top: calc(50% - 30px); /* Aligned with the top lane */
            left: calc(25% + 46px);
            transform: rotate(0deg); /* Vertical */
        }
        
        /* West direction - vertical orientation */
        .tl-1-w {
            top: calc(50% + 6px); /* Aligned with the bottom lane */
            left: calc(25% - 54px);
            transform: rotate(0deg); /* Vertical */
        }
        
        /* Traffic lights for Intersection 2 - positioned by lanes */
        /* North direction - horizontal orientation */
        .tl-2-n {
            top: calc(50% - 54px);
            left: calc(75% + 10px); /* Aligned with the yellow centerline */
            transform: rotate(0deg); /* Horizontal */
        }
        
        /* South direction - horizontal orientation */
        .tl-2-s {
            top: calc(50% + 46px);
            left: calc(75% - 35px); /* Aligned with the left lane */
            transform: rotate(0deg); /* Horizontal */
        }
        
        /* East direction - vertical orientation */
        .tl-2-e {
            top: calc(50% - 30px); /* Aligned with the top lane */
            left: calc(75% + 46px);
            transform: rotate(0deg); /* Vertical */
        }
        
        /* West direction - vertical orientation */
        .tl-2-w {
            top: calc(50% + 6px); /* Aligned with the bottom lane */
            left: calc(75% - 54px);
            transform: rotate(0deg); /* Vertical */
        }
        
        /* Traffic light color styles */
        .light {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            left: 1px;
        }
        
        .red-light {
            top: 2px;
            background-color: #660000;
        }
        
        .yellow-light {
            top: 10px;
            background-color: #664400;
        }
        
        .green-light {
            top: 18px;
            background-color: #006600;
        }
        
        /* Active light states */
        .red-light.active {
            background-color: #FF0000;
            box-shadow: 0 0 5px 2px rgba(255, 0, 0, 0.7);
        }
        
        .yellow-light.active {
            background-color: #FFCC00;
            box-shadow: 0 0 5px 2px rgba(255, 204, 0, 0.7);
        }
        
        .green-light.active {
            background-color: #00FF00;
            box-shadow: 0 0 5px 2px rgba(0, 255, 0, 0.7);
        }
        
        /* Additional traffic lights for multiple lanes */
        /* Traffic lights for additional lanes - Intersection 1 */
        .tl-1-n2 {
            top: calc(50% - 54px);
            left: calc(25% - 35px); /* Second lane for northbound */
            transform: rotate(0deg);
        }
        
        .tl-1-s2 {
            top: calc(50% + 46px);
            left: calc(25% + 10px); /* Second lane for southbound */
            transform: rotate(0deg);
        }
        
        .tl-1-e2 {
            top: calc(50% + 10px); /* Second lane for eastbound */
            left: calc(25% + 46px);
            transform: rotate(0deg);
        }
        
        .tl-1-w2 {
            top: calc(50% - 30px); /* Second lane for westbound */
            left: calc(25% - 54px);
            transform: rotate(0deg);
        }
        
        /* Traffic lights for additional lanes - Intersection 2 */
        .tl-2-n2 {
            top: calc(50% - 54px);
            left: calc(75% - 35px); /* Second lane for northbound */
            transform: rotate(0deg);
        }
        
        .tl-2-s2 {
            top: calc(50% + 46px);
            left: calc(75% + 8px); /* Second lane for southbound */
            transform: rotate(0deg);
        }
        
        .tl-2-e2 {
            top: calc(50% + 10px); /* Second lane for eastbound */
            left: calc(75% + 46px);
            transform: rotate(0deg);
        }
        
        .tl-2-w2 {
            top: calc(50% - 30px); /* Second lane for westbound */
            left: calc(75% - 54px);
            transform: rotate(0deg);
        }
        
        /* Street label styles */
        .street-label {
            position: absolute;
            color: white;
            font-size: 10px;
            background: rgba(0,0,0,0.6);
            padding: 2px 4px;
            border-radius: 2px;
            z-index: 15;
        }
        
        /* Street label positions - adjusted to match new traffic light positions */
        .label-1-n {
            top: calc(50% - 80px);
            left: calc(25% + 5px);
        }
        
        .label-1-s {
            top: calc(50% + 70px);
            left: calc(25% - 38px);
        }
        
        .label-1-e {
            top: calc(50% - 30px);
            left: calc(25% + 60px);
        }
        
        .label-1-w {
            top: calc(50% + 6px);
            left: calc(25% - 85px);
        }
        
        .label-2-n {
            top: calc(50% - 80px);
            left: calc(75% + 10px);
        }
        
        .label-2-s {
            top: calc(50% + 60px);
            left: calc(75% - 26px);
        }
        
        .label-2-e {
            top: calc(50% - 30px);
            left: calc(75% + 60px);
        }
        
        .label-2-w {
            top: calc(50% + 6px);
            left: calc(75% - 85px);
        }
        
        /* Additional labels for new lanes */
        .label-1-n2 {
            top: calc(50% - 80px);
            left: calc(25% - 40px);
        }
        
        .label-1-s2 {
            top: calc(50% + 70px);
            left: calc(25% + 0px);
        }
        
        .label-1-e2 {
            top: calc(50% + 10px);
            left: calc(25% + 60px);
        }
        
        .label-1-w2 {
            top: calc(50% - 30px);
            left: calc(25% - 85px);
        }
        
        .label-2-n2 {
            top: calc(50% - 80px);
            left: calc(75% - 40px);
        }
        
        .label-2-s2 {
            top: calc(50% + 70px);
            left: calc(75% + 0px);
        }
        
        .label-2-e2 {
            top: calc(50% + 10px);
            left: calc(75% + 60px);
        }
        
        .label-2-w2 {
            top: calc(50% - 30px);
            left: calc(75% - 85px);
        }
        
        /* Camera styles */
        .camera {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #0088ff;
            border-radius: 50%;
            z-index: 20;
            box-shadow: 0 0 4px rgba(0, 136, 255, 0.8);
        }
        
        .camera::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 20px;
            transform: translate(-50%, -50%);
            border: 1px dashed rgba(0, 136, 255, 0.5);
            border-radius: 50%;
        }
        
        /* Camera positions */
        .camera-1 {
            top: calc(50% - 60px);
            left: calc(25% - 60px);
        }
        
        .camera-2 {
            top: calc(50% - 60px);
            left: calc(75% - 60px);
        }
        
        /* Intersection names */
        .intersection-name {
            position: absolute;
            padding: 4px 8px;
            background: rgba(0,0,0,0.5);
            color: white;
            font-size: 12px;
            border-radius: 4px;
            z-index: 15;
        }
        
        .intersection-name-1 {
            top: calc(50% + 60px);
            left: calc(25% - 75px);
        }
        
        .intersection-name-2 {
            top: calc(50% + 60px);
            left: calc(75% - 75px);
        }
        
        .stats-card {
            transition: transform 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-surface text-gray-200 min-h-screen flex flex-col antialiased">
    <!-- Top Navigation Bar -->
    <nav class="bg-card shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <span class="material-icons text-accent-green">admin_panel_settings</span>
                    <h1 class="text-white font-medium text-xl">Smart Traffic Admin</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center">
                        <span class="traffic-indicator pulse bg-accent-green mr-2 w-3 h-3 rounded-full"></span>
                        <span id="system-status" class="text-sm">System Online</span>
                    </div>
                    <div class="text-sm font-medium" id="current-time">00:00:00</div>
                    <a href="/" class="bg-card hover:bg-gray-700 text-white px-3 py-1 rounded-md text-sm flex items-center">
                        <span class="material-icons text-sm mr-1">dashboard</span>
                        <span>Dashboard</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-6 lg:p-8">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-accent-green mb-4">Admin Dashboard</h1>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Camera Feed -->
                <div class="lg:col-span-2 bg-card p-4 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold mb-2">Live Camera Feed</h2>
                    <div class="relative bg-black aspect-video">
                        <canvas id="camera-canvas" class="w-full h-full"></canvas>
                    </div>
                </div>
                
                <!-- Detection Statistics -->
                <div class="bg-card p-4 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold mb-2">Detection Statistics</h2>
                    <div id="detection-stats" class="text-gray-300">
                        <p>Connecting to server...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Include our modular JavaScript -->
    <script type="module" src="../public/js/admin.js"></script>
</body>
</html>
